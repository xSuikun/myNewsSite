{% load news_tags %}

<div class="list-group">
    {% for item in categories %}
        <a
            href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item.title }}
            <span class="badge bg-primary rounded-pill">{{ item.cnt|to_int }}</span>
        </a>
    {% endfor %}
</div>
